<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ponto Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    #mensagem {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Ponto</h2>
    <form id="pontoForm">
      <input type="text" id="cpf" placeholder="CPF" required />
      <input type="text" id="nome" placeholder="Nome do Colaborador" required />
      <select id="tipo" required>
        <option value="">Selecione o tipo de batida</option>
        <option value="entrada">Entrada</option>
        <option value="saidaAlmoco">Saída para Almoço</option>
        <option value="voltaAlmoco">Volta do Almoço</option>
        <option value="saidaFinal">Saída Final</option>
      </select>
      <button type="submit">Registrar</button>
    </form>
    <div id="mensagem"></div>
  </div>

  <script>
    document.getElementById("pontoForm").addEventListener("submit", function(event) {
      event.preventDefault();
      registrar();
    });

    function registrar() {
      const cpf = document.getElementById("cpf").value.trim();
      const nome = document.getElementById("nome").value.trim();
      const tipo = document.getElementById("tipo").value;

      if (!cpf || !nome || !tipo) {
        document.getElementById("mensagem").textContent = "Preencha todos os campos.";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbwPN_9_ps8zsJ3QyDjsjx-sXxD2pBBQw_NY-83lux91vxxEt3O32UmGEBOzqg9ufW3xNQ/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({
          cpf: cpf,
          nome: nome,
          tipo: tipo
        })
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("mensagem").textContent = msg;
        document.getElementById("pontoForm").reset();
      })
      .catch(err => {
        console.error(err);
        document.getElementById("mensagem").textContent = "Erro ao registrar ponto.";
      });
    }
  </script>
</body>
</html>
