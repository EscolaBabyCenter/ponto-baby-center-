<script>
  let nome = '';
  let cpf = '';

  function entrar() {
    nome = document.getElementById('nome').value.trim();
    cpf = document.getElementById('cpf').value.trim();

    if (!nome || !cpf) {
      alert('Preencha todos os campos.');
      return;
    }

    document.getElementById('login').style.display = 'none';
    document.getElementById('painel').style.display = 'block';
    document.getElementById('saudacao').innerText = `Olá, ${nome}`;
  }

  function registrar(tipo) {
    const horario = new Date().toLocaleString('pt-BR');
    document.getElementById('mensagem').innerText = `${tipo} registrado às ${horario}`;

    // ✅ Link atualizado com o novo ID
    const url = 'https://script.google.com/macros/s/AKfycbyT43EU--wbxIH3fmXurr0IYxR7CWerlZrofzOWBSz79HCnY7Y7VWodKYVTZl5CY12SQg/exec';

    fetch(url, {
      method: 'POST',
      mode: 'no-cors',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        nome: nome,
        cpf: cpf,
        tipo: tipo,
        horario: horario
      })
    });
  }
</script>

  </script>
</body>
