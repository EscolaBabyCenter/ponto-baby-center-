<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ponto Digital - Escola Baby Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #2c3e50;
    }
    form {
      background: #fff;
      padding: 20px;
      margin: 0 auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    button {
      background-color: #27ae60;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    #mensagem {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Registro de Ponto</h1>
  <form id="formPonto">
    <input type="text" id="nome" name="nome" placeholder="Nome completo" required />
    <input type="text" id="cpf" name="cpf" placeholder="CPF (somente números)" required />
    <select id="tipo" name="tipo" required>
      <option value="">Selecione a batida</option>
      <option value="Entrada">Entrada</option>
      <option value="Saída para Almoço">Saída para Almoço</option>
      <option value="Volta do Almoço">Volta do Almoço</option>
      <option value="Saída Final">Saída Final</option>
    </select>
    <button type="submit">Registrar</button>
    <div id="mensagem"></div>
  </form>

  <script>
    document.getElementById("formPonto").addEventListener("submit", function (event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const cpf = document.getElementById("cpf").value.trim();
      const tipo = document.getElementById("tipo").value;

      if (!nome || !cpf || !tipo) {
        document.getElementById("mensagem").innerText = "Preencha todos os campos!";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbwPN_9_ps8zsJ3QyDjsjx-sXxD2pBBQw_NY-83lux91vxxEt3O32UmGEBOzqg9ufW3xNQ/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({
          nome: nome,
          cpf: cpf,
          tipo: tipo
        })
      });

      document.getElementById("mensagem").innerText = "Registro enviado!";
      document.getElementById("formPonto").reset();
    });
  </script>
</body>
</html>
