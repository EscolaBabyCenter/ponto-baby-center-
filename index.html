<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ponto Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    #painel {
      display: none;
      margin-top: 20px;
    }
    button.batida {
      width: 48%;
      margin: 5px 1%;
      font-weight: bold;
      cursor: pointer;
    }
    p#mensagem {
      margin-top: 15px;
      font-weight: 600;
      min-height: 20px;
      color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Registro de Ponto</h2>

    <div id="login">
      <input type="text" id="nome" placeholder="Nome do colaborador" required />
      <input type="text" id="cpf" placeholder="CPF" required />
      <button onclick="entrar()">Entrar</button>
    </div>

    <div id="painel">
      <h3 id="saudacao"></h3>
      <div>
        <button class="batida" onclick="registrar('entrada')">Entrada</button>
        <button class="batida" onclick="registrar('saidaAlmoco')">Saída Almoço</button>
      </div>
      <div>
        <button class="batida" onclick="registrar('voltaAlmoco')">Volta Almoço</button>
        <button class="batida" onclick="registrar('saidaFinal')">Saída Final</button>
      </div>
      <p id="mensagem"></p>
      <button onclick="sair()">Sair</button>
    </div>
  </div>

    let nome = '';
    let cpf = '';

      nome = document.getElementById('nome').value.trim();
      cpf = document.getElementById('cpf').value.trim();
