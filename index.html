<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ponto Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f5f5f5;
    }
    input, button {
      margin: 8px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #painel {
      display: none;
      margin-top: 20px;
    }
    .box {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Registro de Ponto</h2>

    <div id="login">
      <input type="text" id="nome" placeholder="Nome do colaborador" required /><br />
      <input type="text" id="cpf" placeholder="CPF" required /><br />
      <button onclick="entrar()">Entrar</button>
    </div>

    <div id="painel">
      <h3 id="saudacao"></h3>
      <button onclick="registrar('Entrada')">Entrada</button>
      <button onclick="registrar('Saída Almoço')">Saída Almoço</button>
      <button onclick="registrar('Volta Almoço')">Volta Almoço</button>
