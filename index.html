<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ponto Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
    }
    #mensagem {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Ponto</h2>
    <form id="pontoForm">
      <input type="text" id="cpf" placeholder="CPF" required />
      <select id="tipo" required>
        <option value="">Selecione o tipo de batida</option>
        <option value="entrada">Entrada</option>
        <option value="saidaAlmoco">Saída para Almoço</option>
        <option value="voltaAlmoco">Volta do Almoço</option>
        <option value="saidaFinal">Saída Final</option>
      </select>
      <button type="submit">Registrar</button>
    </form>
    <div id="mensagem"></div>
  </div>

  <script>
    document.getElementById("pontoForm").addEventListener("submit", function(event) {
      event.preventDefault();
      registrar();
    });

    function registrar() {
      const cpf = document.getElementById("cpf").value.trim();
      const tipo = document.getElementById("tipo").value;

      if (!cpf || !tipo) {
        document.getElementById("mensagem").textContent = "Preencha todos os campos.";
        return;
      }

      fetch('https://script.google.com/macros/s/AKfycbwfhZJpBZj0ByDPPshaTkk0r3HE3yxl0IGLW8lT7ur7apq2RSY1JIM1lYeyUbIvgMA0/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          cpf: cpf,
          tipo: tipo
        })
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("mensagem").textContent = msg;
      })
      .catch(error => {
        document.getElementById("mensagem").textContent = "Erro ao registrar ponto.";
        console.error(error);
      });
    }
  </script>
</body>
</html>
