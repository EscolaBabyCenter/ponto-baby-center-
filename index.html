<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ponto Baby Center</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #mensagem {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro de Ponto</h1>
    <form id="formPonto">
      <input type="text" id="nome" placeholder="Nome Completo" required />
      <input type="text" id="cpf" placeholder="CPF" required />
      <select id="tipo" required>
        <option value="">Tipo de Registro</option>
        <option value="Entrada">Entrada</option>
        <option value="Saída Almoço">Saída Almoço</option>
        <option value="Volta Almoço">Volta Almoço</option>
        <option value="Saída Final">Saída Final</option>
      </select>
      <button type="submit">Registrar Ponto</button>
    </form>
    <div id="mensagem"></div>
  </div>

  <script>
    const form = document.getElementById("formPonto");
    const mensagem = document.getElementById("mensagem");

    const URL = "https://script.google.com/macros/s/AKfycbwPN_9_ps8zsJ3QyDjsjx-sXxD2pBBQw_NY-83lux91vxxEt3O32UmGEBOzqg9ufW3xNQ/exec";

    form.addEventListener("submit", e => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const cpf = document.getElementById("cpf").value.trim();
      const tipo = document.getElementById("tipo").value;

      if (!nome || !cpf || !tipo) {
        mensagem.textContent = "⚠️ Preencha todos os campos.";
        mensagem.style.color = "red";
        return;
      }

      fetch(URL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ nome, cpf, tipo }),
      })
        .then(res => res.text())
        .then(text => {
          mensagem.textContent = text;
          mensagem.style.color = "green";
          form.reset();
        })
        .catch(err => {
          mensagem.textContent = "❌ Erro ao registrar ponto.";
          mensagem.style.color = "red";
          console.error(err);
        });
    });
  </script>
</body>
</html>
