<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ponto Digital com CPF</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 30px auto; }
    input, button { width: 100%; padding: 10px; margin: 6px 0; font-size: 16px; }
    button { cursor: pointer; }
    #mensagem { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>

  <h2>Registro de Ponto</h2>

  <input type="text" id="nome" placeholder="Nome do colaborador" />
  <input type="text" id="cpf" placeholder="CPF do colaborador" />

  <button onclick="registrar('Entrada')">Registrar Entrada</button>
  <button onclick="registrar('Saída Almoço')">Registrar Saída Almoço</button>
  <button onclick="registrar('Volta Almoço')">Registrar Volta Almoço</button>
  <button onclick="registrar('Saída Final')">Registrar Saída Final</button>

  <p id="mensagem"></p>

  <script>
    function registrar(tipo) {
      const nome = document.getElementById('nome').value.trim();
      const cpf = document.getElementById('cpf').value.trim();
      if (!nome || !cpf) {
        alert('Por favor, preencha nome e CPF.');
        return;
      }

      const horario = new Date().toLocaleString('pt-BR');
      document.getElementById('mensagem').innerText = `${tipo} registrado às ${horario}`;

      fetch('https://script.google.com/macros/s/AKfycbzxJFiJkTG11qY0RbCYc1jxcFVYrSCper8QlwpCgC61tedZbA_XJhiPE8uCjpnsrMlDbQ/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, cpf, tipo, horario })
      });
    }
  </script>

</body>
</html>
