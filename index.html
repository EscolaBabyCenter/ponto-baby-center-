<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Ponto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f5f5f5;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      box-sizing: border-box;
    }
    #relogio {
      font-weight: bold;
      margin-bottom: 20px;
    }
    #status {
      color: green;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Ponto</h2>

    <input type="text" id="nome" placeholder="Digite seu nome completo" required />
    <input type="text" id="cpf" placeholder="Digite seu CPF" required />

    <div id="relogio">--:--:--</div>

    <button onclick="registrar('entrada')">Entrada</button>
    <button onclick="registrar('saidaAlmoco')">Saída Almoço</button>
    <button onclick="registrar('voltaAlmoco')">Volta Almoço</button>
    <button onclick="registrar('saidaFinal')">Saída Final</button>

    <div id="status"></div>

    <button onclick="window.location.reload()">Sair</button>
  </div>

  <script>
    function atualizarRelogio() {
      const agora = new Date();
      const horas = agora.getHours().toString().padStart(2, '0');
      const minutos = agora.getMinutes().toString().padStart(2, '0');
      const segundos = agora.getSeconds().toString().padStart(2, '0');
      document.getElementById("relogio").textContent = `${horas}:${minutos}:${segundos}`;
    }
    setInterval(atualizarRelogio, 1000);
    atualizarRelogio();

    function registrar(tipo) {
      const nome = document.getElementById("nome").value.trim();
      const cpf = document.getElementById("cpf").value.trim();
      const status = document.getElementById("status");

      if (!nome || !cpf) {
        status.style.color = "red";
        status.textContent = "Por favor, preencha nome e CPF.";
        return;
      }

      status.style.color = "black";
      status.textContent = "Enviando...";

      fetch('https://script.google.com/macros/s/AKfycbwfhZJpBZj0ByDPPshaTkk0r3HE3yxl0IGLW8lT7ur7apq2RSY1JIM1lYeyUbIvgMA0/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams({
          nome: nome,
          cpf: cpf,
          tipo: tipo
        })
      })
      .then(response => response.text())
      .then(texto => {
        status.style.color = "green";
        status.textContent = texto;
      })
      .catch(erro => {
        status.style.color = "red";
        status.textContent = "Erro ao registrar ponto.";
        console.error(erro);
      });
    }
  </script>
</body>
</html>
