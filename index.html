<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Ponto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 40px;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    #mensagem {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Registro de Ponto</h1>
  <form id="formPonto">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="text" id="cpf" placeholder="CPF" required />
    <select id="tipo" required>
      <option value="">Selecione o tipo</option>
      <option value="Entrada">Entrada</option>
      <option value="Saída Almoço">Saída Almoço</option>
      <option value="Volta Almoço">Volta Almoço</option>
      <option value="Saída Final">Saída Final</option>
    </select>
    <button type="submit">Registrar</button>
  </form>

  <div id="mensagem"></div>

  <script>
    const form = document.getElementById("formPonto");
    const mensagem = document.getElementById("mensagem");

    const URL = "https://script.google.com/macros/s/AKfycbwPN_9_ps8zsJ3QyDjsjx-sXxD2pBBQw_NY-83lux91vxxEt3O32UmGEBOzqg9ufW3xNQ/exec";

    form.addEventListener("submit", e => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const cpf = document.getElementById("cpf").value.trim();
      const tipo = document.getElementById("tipo").value;

      if (!nome || !cpf || !tipo) {
        mensagem.textContent = "Preencha todos os campos.";
        mensagem.style.color = "red";
        return;
      }

      fetch(URL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ nome, cpf, tipo }),
      })
        .then(res => res.text())
        .then(text => {
          mensagem.textContent = text;
          mensagem.style.color = "green";
          form.reset();
        })
        .catch(err => {
          mensagem.textContent = "Erro ao registrar o ponto.";
          mensagem.style.color = "red";
          console.error(err);
        });
    });
  </script>
</body>
</html>
