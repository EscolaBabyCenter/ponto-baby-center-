<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Ponto - Baby Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      margin: auto;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <h1>Registro de Ponto</h1>
  <form action="https://script.google.com/macros/s/AKfycbwPN_9_ps8zsJ3QyDjsjx-sXxD2pBBQw_NY-83lux91vxxEt3O32UmGEBOzqg9ufW3xNQ/exec" method="POST" target="_blank">
    <input type="text" name="nome" placeholder="Nome Completo" required />
    <input type="text" name="cpf" placeholder="CPF (somente números)" required />
    <select name="tipo" required>
      <option value="">Selecione a Batida</option>
      <option value="Entrada">Entrada</option>
      <option value="Saída Almoço">Saída para o Almoço</option>
      <option value="Volta Almoço">Volta do Almoço</option>
      <option value="Saída Final">Saída Final</option>
    </select>
    <button type="submit">Registrar</button>
  </form>
</body>
</html>
