<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ponto Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    #painel {
      display: none;
      margin-top: 20px;
    }
    button.batida {
      width: 48%;
      margin: 5px 1%;
      font-weight: bold;
      cursor: pointer;
    }
    p#mensagem {
      margin-top: 15px;
      font-weight: 600;
      min-height: 20px;
      color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Registro de Ponto</h2>

    <div id="login">
      <input type="text" id="nome" placeholder="Nome do colaborador" required />
      <input type="text" id="cpf" placeholder="CPF" required />
      <button onclick="entrar()">Entrar</button>
    </div>

    <div id="painel">
      <h3 id="saudacao"></h3>
      <div>
        <button class="batida" onclick="registrar('entrada')">Entrada</button>
        <button class="batida" onclick="registrar('saidaAlmoco')">Saída Almoço</button>
      </div>
      <div>
        <button class="batida" onclick="registrar('voltaAlmoco')">Volta Almoço</button>
        <button class="batida" onclick="registrar('saidaFinal')">Saída Final</button>
      </div>
      <p id="mensagem"></p>
      <button onclick="sair()">Sair</button>
    </div>
  </div>

  <script>
    let nome = '';
    let cpf = '';

    function entrar() {
      nome = document.getElementById('nome').value.trim();
      cpf = document.getElementById('cpf').value.trim();

      if (!nome || !cpf) {
        alert('Por favor, preencha nome e CPF para continuar.');
        return;
      }

      document.getElementById('login').style.display = 'none';
      document.getElementById('painel').style.display = 'block';
      document.getElementById('saudacao').innerText = `Olá, ${nome}!`;
      document.getElementById('mensagem').innerText = '';
    }

    function sair() {
      nome = '';
      cpf = '';
      document.getElementById('nome').value = '';
      document.getElementById('cpf').value = '';
      document.getElementById('mensagem').innerText = '';
      document.getElementById('painel').style.display = 'none';
      document.getElementById('login').style.display = 'block';
    }

    function registrar(tipo) {
      const url = 'https://script.google.com/macros/s/AKfycbwfhZJpBZj0ByDPPshaTkk0r3HE3yxl0IGLW8lT7ur7apq2RSY1JIM1lYeyUbIvgMA0/exec';

      const formData = new FormData();
      formData.append('nome', nome);
      formData.append('cpf', cpf);
      formData.append('tipo', tipo);

      fetch(url, {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(msg => {
        const horario = new Date().toLocaleTimeString('pt-BR');
        document.getElementById('mensagem').innerText = `${msg} às ${horario}`;
      })
      .catch(() => {
        document.getElementById('mensagem').innerText = 'Erro ao registrar. Tente novamente.';
      });
    }
  </script>

</body>
</html>
