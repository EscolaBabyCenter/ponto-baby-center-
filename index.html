<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Ponto</title>
</head>
<body>
  <h1>Registro de Ponto</h1>
  <form id="formPonto">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="text" id="cpf" placeholder="CPF" required />
    <select id="tipo" required>
      <option value="">Selecione tipo</option>
      <option value="Entrada">Entrada</option>
      <option value="Saída Almoço">Saída Almoço</option>
      <option value="Volta Almoço">Volta Almoço</option>
      <option value="Saída Final">Saída Final</option>
    </select>
    <button type="submit">Registrar</button>
  </form>

  <div id="mensagem"></div>

  <script>
    const form = document.getElementById("formPonto");
    const mensagem = document.getElementById("mensagem");
    const URL = "URL_DO_SEU_WEBAPP";

    form.addEventListener("submit", e => {
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const cpf = document.getElementById("cpf").value.trim();
      const tipo = document.getElementById("tipo").value;

      if (!nome || !cpf || !tipo) {
        mensagem.textContent = "Preencha todos os campos.";
        mensagem.style.color = "red";
        return;
      }

      fetch(URL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ nome, cpf, tipo }),
      })
        .then((res) => res.text())
        .then((text) => {
          mensagem.textContent = text;
          mensagem.style.color = "green";
          form.reset();
        })
        .catch((err) => {
          mensagem.textContent = "Erro ao registrar ponto.";
          mensagem.style.color = "red";
          console.error(err);
        });
    });
  </script>
</body>
</html>
